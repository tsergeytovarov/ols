<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OLS - Leave us a message</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header class="header">
    <div class="container container--small">
      <div class="row">
        <div class="col-md-3 col-xs-12">
          <a href="courses.html" class="logo">Online <span class="logo__second">Learning System</span></a>
        </div>
        <div class="col-md-9 col-xs-12 header__menu">
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="courses.html" class="menu__link">Courses</a>
              </li>
              <li class="menu__item">
                <a class="menu__link menu__link--active">Profile</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Sign out</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <button type="button" class="header__toggle"><span>Menu toggle</span></button>
    </div>
  </header>

  <div class="page-header page-header--message-form">
    <div class="container container--small">
      <div class="message-form">
        <div class="form-alert">
          <span class="form-alert__text">Message sent</span><a href="#" class="form-alert__btn btn btn--ok">ะะบ</a>
        </div>
        <div class="message-form__wrap">
          <h1 class="message-form__title h1">Leave us a message</h1>
          <form action="/echo" method="POST">
            <div class="message-form__row">
              <label for="topic" class="message-form__label">Topic</label>
              <input type="text" id="topic" placeholder="Are elective courses really elective?">
            </div>
            <div class="message-form__row">
              <label for="personal-info" class="message-form__label">Personal info</label>
              <textarea id="personal-info" rows="3" placeholder="Put your text here"></textarea>
            </div>
            <div class="message-form__row">
              <label for="message-type" class="message-form__label">Message type</label>
              <select id="message-type" class="message-form__select">
                <option value="volvo">It is a bug report</option>
                <option value="saab">It is a review</option>
                <option value="fiat">Another</option>
              </select>
              <button type="submit" class="message-form__btn btn btn--submit">Send message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <footer class="footer">
    <div class="container container--small">
      <nav class="menu-footer">
        <ul class="menu-footer__list">
          <li class="menu-footer__item"><a href="index.html" class="menu-footer__link menu-footer__link--name">Sky Agency</a></li>
          <li class="menu-footer__item"><a href="#" class="menu-footer__link">About</a></li>
          <li class="menu-footer__item"><a href="#" class="menu-footer__link">Manual</a></li>
          <li class="menu-footer__item"><a href="#" class="menu-footer__link">FAQ</a></li>
          <li class="menu-footer__item"><a href="#" class="menu-footer__link">Help</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <script src="js/script.min.js"></script>
</body>
</html>
