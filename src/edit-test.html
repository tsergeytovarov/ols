</head>
<body class="fixed">

  <header class="header header--admin">
    <div class="wrapper">
      <div class="row">
        <div class="col-md-3 col-xs-12">
          <div class="logo">Online <span class="logo__second">Learning System</span></div>
        </div>
        <div class="col-md-9 col-xs-12 header__menu">
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link menu__link--double">Courses</a>
                <a class="menu__link menu__link--add">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9.947 9.946"><path d="M9.325 4.352h-3.73V.622a.62.62 0 1 0-1.243 0v3.73H.622a.62.62 0 1 0 0 1.243h3.73v3.73a.622.622 0 0 0 1.244 0v-3.73h3.73a.622.622 0 1 0 0-1.243z" fill="#90a4ae"/></svg>
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link menu__link--double">Staff</a>
                <a class="menu__link menu__link--add">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9.947 9.946"><path d="M9.325 4.352h-3.73V.622a.62.62 0 1 0-1.243 0v3.73H.622a.62.62 0 1 0 0 1.243h3.73v3.73a.622.622 0 0 0 1.244 0v-3.73h3.73a.622.622 0 1 0 0-1.243z" fill="#90a4ae"/></svg>
                </a>
              </li>
              <li class="menu__item">
                <a href="profile.html" class="menu__link menu__link--active">Profile</a>
              </li>
              <li class="menu__item">

              </li>
            </ul>
          </nav>
        </div>
      </div>
      <button type="button" class="header__toggle"><span>Menu toggle</span></button>
    </div>
  </header>

  <div class="profile-edit page-body">
    <div class="wrapper">
      <div class="form-alert">
        <span class="form-alert__text">Changes saved</span><a href="#" class="form-alert__btn btn btn--ok">ะะบ</a>
      </div>
      <form action="/echo" method="POST">
        <div class="profile-edit__head">
          <h1 class="profile-edit__title h1">Max Johnston</h1>
          <button class="profile-edit__btn-top btn btn--submit btn--save">Save</button>
        </div>
        <div class="profile-edit__info">
          <div class="profile-edit__col profile-edit__col-1">
            <div class="profile-edit__form-row">
              <label for="active">Picture</label>
              <div class="profile-edit__user-photo" style="background-image: url('img/student-photo.jpg');">
                <input type="file">
                <span class="profile-edit__upload-btn btn">Replace</span>
                <button class="btn btn--close"></button>
              </div>
            </div>
            <div class="profile-edit__form-row">
              <label for="active">Active</label>
              <select id="active">
                <option>yes</option>
                <option>no</option>
              </select>
            </div>
            <div class="profile-edit__form-row">
              <label>Extra field 1</label>
              <input type="text">
            </div>
          </div>
          <div class="profile-edit__col profile-edit__col-2">
            <div class="profile-edit__form-row">
              <label for="user-type">User type</label>
              <select id="user-type">
                <option>staff</option>
                <option>instructor</option>
                <option>student</option>
              </select>
            </div>
            <div class="profile-edit__form-row">
              <label for="user-id">Id</label>
              <input type="text" id="user-id">
            </div>
            <div class="profile-edit__form-row">
              <label for="task-department">Task Department</label>
              <select id="task-department">
                <option>Atc</option>
                <option>Ctr</option>
              </select>
            </div>
            <div class="profile-edit__form-row">
              <label>Id</label>
              <input type="text">
            </div>
            <div class="profile-edit__form-row">
              <label>Extra field 2</label>
              <input type="text">
            </div>
          </div>
          <div class="profile-edit__col profile-edit__col-3">
            <div class="profile-edit__form-row">
              <label>Name</label>
              <input type="text">
            </div>
            <div class="profile-edit__form-row">
              <label>Email</label>
              <input type="email">
            </div>
            <div class="profile-edit__form-row">
              <label>Personal Info</label>
              <textarea rows="5"></textarea>
            </div>
            <div class="profile-edit__form-row">
              <label>Extra field 3</label>
              <input type="text">
            </div>
          </div>
          <a href="#" class="profile-edit__show-more">Some more fields</a>
          <button class="profile-edit__btn-bottom btn btn--submit btn--save">Save</button>
        </div>
      </form>

      <div class="profile-edit__password">
        <form action="/echo" method="POST">
          <div class="profile-edit__form-row profile-edit__form-row--pass">
            <label for="newpass">New password</label>
            <input type="password" id="newpass">
          </div>
          <div class="profile-edit__form-row profile-edit__form-row--pass">
            <label for="repeatpass">Repeat new password</label>
            <input type="password" id="repeatpass">
          </div>
          <div class="profile-edit__form-row profile-edit__form-row--pass">
            <p class="status-text status-text--pass-danger">Passwords don't match!</p>
            <p class="status-text status-text--pass-success">Passwords match!</p>
            <button class="btn btn--submit btn--save">Change password</button>
          </div>
        </form>
      </div>


    </div>
  </div>

  <footer class="footer">
    <div class="wrapper">
      <nav class="menu-footer">

          <li class="menu-footer__item"><a href="index.html" class="menu-footer__link menu-footer__link--name">Sky Agency</a></li>
          <li class="menu-footer__item"><a href="#" class="menu-footer__link">About</a></li>

          <li class="menu-footer__item"><a href="#" class="menu-footer__link">FAQ</a></li>
          <li class="menu-footer__item"><a href="#" class="menu-footer__link">Help</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <script src="js/script.min.js"></script>
</body>
</html>
